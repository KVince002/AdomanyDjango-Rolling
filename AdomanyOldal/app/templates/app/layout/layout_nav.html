                <li class="nav-item">

                </li>

                    <a href="{% url 'kijelentkezes'%}" class="mdl-navigation__link">Kijelentkezés</a>
                </li>
            </ul>
            {%else%}
            <ul class="navbar-nav">

                    <a href="{% url 'bejelentkezes' %}" class="mdl-navigation__link">Bejelentkezés</a>
                </li>
