<!-- Ez a példa a Microsoft Visual Studio 2022 Django web projektből nézve -->
<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cim }}</title>

    {% load static %}
    <!-- mdl hozzávalók -->
    <link href="{% static 'mdl/material.min.css' %}" rel="stylesheet">
    {% load static %}
    <!-- Bootstrap 5.2 css-->
    <link href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    {% load static %}
    <!-- saját css -->
    <link rel="stylesheet" href="{% static 'main_style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'kezdolap'%}">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div>
                    <!-- profil beillesztése -->
                    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect" id="menu">
                        <a href="{% url 'kijelentkezes'%}" id="kijelentkezes">Kijelentkezés</a>
                        <a href="{%url 'profil'%}" id="ugras">Profilod adatai</a>
                        <a href="{%url 'profilSzerk'%}" id="ugras">Profil szerkesztés</a>
                        <a href="{%url 'egyenlegFel'%}" id="ugras">Egyenleg feltöltés</a>
                        <a href="{%url 'gyujtesStat'%}" id="ugras">Gyűjtés statisztika</a>
                        <a href="{%url 'ujGyujtes'%}" id="ugras">Gyűjtés létrehozása</a>
                    </div>
                    <!-- oldal tartalma -->
                    {% block content %}{% endblock %}
                </div>
            </div>
        </main>
    </div>

    <!-- mdl <script></script> -->
    <script src="{% static 'mdl/material.min.js' %}"></script>
        <!-- Bootstrap 5.2 js min-->
    <script src="{% static 'bottstrap/js/bootstrap.min.js'%}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
